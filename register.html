<style>
.dropbtn {
  background-color: #4CAF50;
  color: yellow;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  font-family: khmer M1;

}

.dropdown {
  position: relative;
  display: inline-block;
  }

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 180px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
  font-family: khmer M1;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
  font-family: khmer M1;
}
</style>
</head>

  <a href="#">សាខាមង្គលបូរី</a>
  </div>
</div>

<p style="color:red; font-family: khmer os battambang;"><strong>Note:   </strong>សូមធ្វើការចុះឈ្មោះឲ្យបានត្រឹមត្រូវ!</p>
</center>
