    <div class="container">
        <div class="form-group">
        <form action="" onsubmit=" return sender()">
            <input type="name" name="name" class="form-control" id="name" placeholder="Your name" required>
            <input type="number" name="number" class="form-control" id="number" placeholder="ID" required>
            <input type="date" name="date" class="form-control" id="date" required>
            <input type="submit" value="Location" class="btn btn-primary" id="btn" required>
            <input type="submit" value="Send" class="btn btn-primary" id="btn">
        </form>
        <div>
    </div>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>
