<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>HPF Finance</title>
</head>
<body>
    <div class="form">
        <form action="" onsubmit=" return sender()">
            <input type="name" name="name" id="name" placeholder="ឈ្មោះ" required>
            <input type="number" name="number" id="number" placeholder="លេខទូរស័ព្ទ" required>
            <input type="text" name="number" id="problem" placeholder="អាស័យដ្ឋាន" required>
            <input type="email" name="email" id="date" required>
            <input type="submit" value="Send" id="btn">
        </form>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
</body>
</html>
