<!DOCTYPE html>
<html>
    <head>
        <title>expense</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Bayon|Francois+One' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="app">
            <h1 style="font-family:'Francois One','Bayon';">ប្រតិបត្តិការចំណាយ</h1>

            <div class="balance-container">
                <h2  style="font-family:'Francois One','Bayon';">គណនី</h2>
                <div id="balance">$0</div>
            </div>

            <div class="cashflow-container">
                <div class="income-container">
                    <h2  style="font-family:'Francois One','Bayon';">ចំណូល</h2>
                    <div id="income">$0</div>
                </div>
                <div class="expense-container">
                    <h2  style="font-family:'Francois One','Bayon';">ចំណាយ</h2>
                    <div id="expense">$0</div>
                </div>
            </div>

            <div class="form-container">
                <h2 style="font-family:'Francois One','Bayon';">បន្ថែមប្រតិបត្តិការថ្មី</h2>
                <form onsubmit="return false;">
                    <label for="name">ឈ្មោះ</label>
                    <input id="name" type="text">
                    <label for="amount">ចំនួន</label>
                    <input id="amount" type="number">
                    <button id="incomeBtn">បន្ថែមចំណូល</button>
                    <button id="expenseBtn">បន្ថែមចំណាយ</button>
                </form>
            </div>

            <div class="transaction-container">
                <h2 style="font-family:'Francois One','Bayon';">ប្រវត្តិបត្តិការ</h2>
                <ul id="transaction">
                    
                </ul>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
<style >
    label{
        font-family:'Francois One','Bayon';
    }
        button{
        font-family:'Francois One','Bayon';
    }
</style>
