<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HPF Finance Co.,Ltd</title>
    <!-- Favicon -->
    <link rel="icon" href="maoem2.png">
    <!-- Stylesheet -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
 
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto calculate-form">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">រូបមន្តគណនាលុយប្រចាំថ្ងៃ</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">៛៛</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="ចំនួនទឹកលុយខ្ចី"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="text"
                    placeholder="ការប្រាក់"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">TI</span>
                  </div>
                <input
                  type="number"
                  id="years"
                  class="form-control"
                  placeholder="រយៈពេលខ្ចី"
                />
              </div>
              <hr>
              <div class="form-group">
                <input
                  type="submit"
                  value="គណនា"
                  class="btn btn-dark btn-blue"
                />
              </div>
            </form>
            <!-- Loader -->
            <div id="loading">
              <img src="https://media.giphy.com/media/swhRkVYLJDrCE/giphy.gif" alt="loading"/>
            </div>
            <!-- Result -->
            <div id="result">
              <h5>លទ្ធផល</h5>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> Total Daily Payment.</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Principle a Day</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-payment"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Total Interest a Day_</span>
                  </div>
                  <input
                    type="number"
                    class="form-control"
                    id="total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  </body>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script  src="function.js"></script>
 
</body>
</html>
